<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style/style.css">
    <title>Carrinho de Compras</title>
</head>

<body> 
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo2.jpg" alt="Logo WebStore">
            </div>
            <div><i class="bi bi-cart"></i></div>
            <div class="titulo">
                
                <h3>Carrinho de Compras</h3>
            </div>
        </header>
        <section>
            <article>

            </article>
            <article>
                <div class="produto" id="prod_1">
                    <div>
                        <img class="miniatura" src="img/sommerville_es.jpeg" alt="Imagem do Produto">
                    </div>
                    <div class="nome">
                        <p>Engenharia de Software</p>
                        <p class="autor">Ian Sommerville</p>
                    </div>
                    <div class="preco">
                        <p>R$ <span id="livro1" class="valor">194,24</span></p>
                    </div>
                    <div class="quantidade">
                        <input onchange="calculaPrecoTotal()" id="quantidadeLivro1" type="number" name="quantidade" min="0" max="5" size="2" value="0">
                    </div>
                    <div class="presente">
                        <label>Para presente: </label>
                        <input onchange="calculaPrecoTotal()" id="presente1" type="checkbox">
                    </div>
                    <button style="margin: 30px;" onclick="excluiProduto(this)">Excluir</button>
                </div>
            </article>
            <article>
                <div class="produto" id="prod_2">
                    <div>
                        <img class="miniatura" src="img/norvig_ia.jpeg" alt="Imagem do Produto">
                    </div>
                    <div class="nome">
                        <p>InteligÃªncia Artificial</p>
                        <p class="autor">Stuart Russel, Peter Norvig</p>
                    </div>
                    <div class="preco">
                        <p>R$ <span id="livro2" class="valor">200,00</span></p>
                    </div>
                    <div class="quantidade">
                        <input onchange="calculaPrecoTotal()" id="quantidadeLivro2" type="number" name="quantidade" min="0" max="5" size="2" value="0">
                    </div>
                    <div class="presente">
                        <label>Para presente: </label>
                        <input onchange="calculaPrecoTotal()" id="presente2" type="checkbox">
                    </div>
                    <button style="margin: 30px;" onclick="excluiProduto(this)">Excluir</button>
                </div>
            </article>
        </section>
        <div id="total">
            <p>Total <span id="valor-total"></span></p>
        </div>
        <div>
            <button style="margin-bottom: 30px;" onclick="adicionaProduto()">Adicionar item</button>
        </div>
        <div>
            <button style="margin-bottom: 30px;" onclick="removerProdutos()">Limpar carrinho</button>
        </div>
    </div>
    <script src="./js/master.js"></script>
</body>

</html>
